name: Build and Release
on: [push]
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Set up Python ğŸ
        uses: actions/setup-python@v1

      - name: Install pio and its dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run PlatformIO build on selected platforms ğŸ—ï¸
        run: platformio run -e release -e debug -e config

      - name: Upload binaries to release ğŸš€
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: .pio/build/*/firmware_*.hex
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
